<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" type="text/css" href="/style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap');
  </style>
</head>
<body>
  <div class="container-sm border">
    <div class="row">
      <div class="col-sm-6 m ml">
        <h6 class="w">Your Result</h6>
        <div class="circle m">
          <p class="big">76</p>
          <p class="bigd">of 10</p>
        </div>
        <h3 class="great">Great</h3>
        <p class="greatd">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="col-sm-6 mr">
        <h3>Summary</h3>
        <div class="d">
          <table>
            <tr>
              <th style="width: 13%;"><img src="/assets/images/icon-reaction.svg" alt=""></th>
              <th style="color: hsl(0, 100%, 67%);">Reaction</th>
              <th>80</th>
              <th class="c">/ 100</th>
            </tr>
            <tr st>
              <th><img src="/assets/images/icon-memory.svg" alt=""></th>
              <th style="color:  hsl(39, 100%, 56%);">Memory</th>
              <th>92</th>
              <th class="c">/ 100</th>
            </tr>
            <tr>
              <th><img src="/assets/images/icon-verbal.svg" alt=""></th>
              <th style="color: hsl(166, 100%, 37%);">Verbal</th>
              <th>61</th>
              <th class="c">/ 100</th>
            </tr>
            <tr>
              <th><img src="/assets/images/icon-visual.svg"</th>
              <th style="color: hsl(234, 85%, 45%);">Visual</th>
              <th>72</th>
              <th class="c">/ 100</th>
            </tr>
          </table>
          <button class="button">Continue</button>
        </div>
      </div>
    </div>
    <div class="copyright attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/uttejterlapu" target="_blank">Uttej Terlapu</a>.
    </div>
  </div>
</body>
</html>
